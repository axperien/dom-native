<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>domNative</title>        
</head>
<body>
    <ul class="list list1">
        <li class="item"><a href="#1" class="link">link 1</a></li>
        <li class="item"><a href="#2" class="link link--active">link 2</a></li>
        <li class="item"><a href="#3" class="link">link 3</a></li>
        <li class="item"><a href="#4" class="link">link 4</a></li>
        <li class="item"><a href="#5" class="link"><span>link 5</span></a></li>
    </ul>
    
    <ul class="list list2">
        <li class="item"><a href="#1" class="link">link 1</a></li>
        <li class="item"><a href="#2" class="link">link 2</a></li>
        <li class="item"><a href="#3" class="link link--active">link 3</a></li>
        <li class="item"><a href="#4" class="link">link 4</a></li>
        <li class="item"><a href="#5" class="link">link 5</a></li>
    </ul>
    
    
    <script src="./js/index.min.js"></script>
    <script>                
        window.addEventListener('DOMContentLoaded', function() {
            domNative('.link').html('html change');
            
            var handlerClick = function(e){
                e.preventDefault();
                console.log(this.href)
            }
            
            domNative('.link').on('click', handlerClick);
            
            domNative('.link').css({
                'color': '#ccc',
                'text-decoration': 'none'
            });
            
            domNative('.link', document.querySelector('.list2')).css({
                'color': 'red',
                'text-decoration': 'none'
            });
            
            domNative('.link', document.querySelector('.list2')).off('click', handlerClick);
            
            
            var link_active = domNative('.link').filter('.link--active');
            domNative(link_active).css({
                'color': 'blue'
            });
            
            var link_href_2 = domNative('.link').filter(function(item) {   
                return item.getAttribute('href') == '#2';
            });
            
            domNative(link_href_2).css({
                'color': 'green'
            });
        });
    </script>
</body>
</html>
